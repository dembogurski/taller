<!-- begin: headers -->   
    <head>  
        <link rel="stylesheet" type="text/css" href="productos/UM.css?_=0" />      
        <link rel="stylesheet" type="text/css" href="js/DataTables/DataTables-1.10.18/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="js/DataTables/Responsive-2.2.2/css/responsive.dataTables.min.css">         
        <link rel="stylesheet" type="text/css" href="js/DataTables/Responsive-2.2.2/css/responsive.bootstrap4.min.css"/>         
    </head>  
<!-- end:   headers -->

<!-- begin: insert_edit_form -->     
<div class="form" id="form_UM"></div>
<!-- end:   insert_edit_form -->

<!-- begin: data_header -->
<div class="list_container">      
    <table id="UM"  border="1" class="display responsive nowrap db_tablename"  >
        <thead>
            <tr>
                <th data-priority="1">Codigo</th><th data-priority="2">Descrip</th><th data-priority="4">Ref</th><th  data-priority="5">Mult</th><th  data-priority="6">Prioridad</th><th  data-priority="3"></th>
            </tr>
        </thead>

<!-- end:   data_header -->


<!-- begin: data_line -->     
    <tr> <td>{um_cod}</td> <td>{um_descri}</td> <td>{um_ref}</td> <td>{um_mult}</td> <td>{um_prior}</td> <td class="itemc"><img class="edit" src="img/edit.png" onclick=editUMUI("{um_cod}") ></td>  </tr>
<!-- end:   data_line -->


<!-- begin: data_foot -->     

        <tfoot>
             
        </tfoot>
    </table> 
</div>
 
<!-- end:   data_foot -->

<!-- begin: script -->      
    <script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
    <script type="text/javascript" language="javascript" src="js/DataTables/DataTables-1.10.18/js/jquery.dataTables.min.js"></script>        
    <script type="text/javascript" language="javascript" src="js/DataTables/Responsive-2.2.2/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="js/functions.js" ></script>    
    <script type="text/javascript" src="productos/UM.js" ></script>
    
<!-- end:   script -->


<!-- begin: edit_form_cab -->  
<table border="0" class="form_table" id="edit_UM" style="width: auto">
    <tr> <th colspan="2" class="form_title" > Actualizar UM  </th> </tr> 
<!-- end:   edit_form_cab -->


<!-- begin: edit_form_data -->     
<tr> <td class="form_label">Codigo:</td> <td><input class="form_text PRI" type="text" id="form_um_cod"  readonly="readonly" required="required" size="10"  value="{value_of_um_cod}" >*</td>  </tr>
<tr> <td class="form_label">Descripcion:</td> <td><input class="form_text" type="text" id="form_um_descri"   required="required" size="30"  value="{value_of_um_descri}" >*</td>  </tr>
<tr> <td class="form_label">Referencia:</td> <td>
<select class="form_db_select" id="form_um_ref"   >{value_of_um_ref}</select>
*</td>  </tr>
<tr> <td class="form_label">Multiplicador:</td> <td><input class="form_number" type="number" id="form_um_mult"   required="required" size="16" onkeypress="return onlyNumbers(event)" value="{value_of_um_mult}" >*</td>  </tr>
<tr> <td class="form_label">Prioridad:</td> <td><input class="form_number" type="number" id="form_um_prior"   required="required" size="10" onkeypress="return onlyNumbers(event)" value="{value_of_um_prior}" >*</td>  </tr>

<!-- end:   edit_form_data -->


<!-- begin: edit_form_foot -->     
<tr><td colspan="2" style="text-align: center" id="msg_UM" ></td></tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="button" value="Cancelar" onclick="closeForm()">
            <input type="button" value="Modificar Datos" onclick=updateUMData("edit_UM") id="UM_update_button">
            <input type="button" value=" Cerrar " onclick="closeForm()" id="UM_close_button" style="display:none">
        </td>
    </tr>
</table> 
<!-- end:   edit_form_foot -->






<!-- begin: add_form_cab -->  
<table border="0" class="form_table" id="add_UM">
    <tr> <th colspan="2" class="form_title" > (Nuevo Registro) UM  </th> </tr> 
<!-- end:   add_form_cab -->


<!-- begin: add_form_data -->     
<tr> <td class="form_label">Codigo:</td> <td><input class="form_text PRI" type="text" id="form_um_cod"    required="required"  size="10"  value="" >*</td>  </tr>
<tr> <td class="form_label">Descripcion:</td> <td><input class="form_text" type="text" id="form_um_descri"    required="required"  size="30"  value="" >*</td>  </tr>
<tr> <td class="form_label">Referencia:</td> <td>
<select class="form_db_select" id="form_um_ref"  >{value_of_um_ref}</select>
*</td>  </tr>
<tr> <td class="form_label">Multiplicador:</td> <td><input class="form_number" type="number" id="form_um_mult"    required="required"  size="16" onkeypress="return onlyNumbers(event)" value="" >*</td>  </tr>
<tr> <td class="form_label">Prioridad:</td> <td><input class="form_number" type="number" id="form_um_prior"    required="required"  size="10" onkeypress="return onlyNumbers(event)" value="" >*</td>  </tr>

<!-- end:   add_form_data -->


<!-- begin: add_form_foot -->     
<tr><td colspan="2" style="text-align: center" id="msg_UM" ></td></tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="button" value="Cancelar" onclick="closeForm()">
            <input type="button" value=" Grabar " onclick=addUMData("add_UM") id="UM_save_button">
            <input type="button" value=" Cerrar " onclick="closeForm()" id="UM_close_button" style="display:none">
        </td>
    </tr>
</table> 
<!-- end:   add_form_foot -->


<!-- begin: no_result -->     
<div style="text-align: center;margin: 2cm auto"> Ningun registro para UM <button type="button" id="add_button_proveedores" onclick="addUMUI()">Agregar un nuevo registro para (UM)</button></div>
