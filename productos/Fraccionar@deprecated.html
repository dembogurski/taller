

<!-- begin: header -->

<!-- begin: body -->
<input type="hidden" id="images_url" value="{images_url}">
<div>
       
     <table style="border:solid gray 1px;margin: 4px 0 0 4px;width:99%;padding: 4px;background-color: white" border="0" >
         <tr class="titulo" style="height: 20px" ><th colspan="4" style="text-align: center">Medicion y Fraccionamientos</th></tr>
        <tr>
            <td style="width: 12%"><label>Codigo Lote:</label> </td> 
            <td  colspan="2">
                <input title="Ingrese aqui el codigo del Lote" type="text" size="12" id="lote" maxlength="36" style="color:blue;font-family: tahoma;font-size: 16px;font-weight: bolder" >&nbsp;
                <img src="img/keypad32.png" border="0" onclick=showKeyPad("lote") style="margin:0 0 -8px -8px;width:28px;heigth:28px;cursor: pointer" title="Teclado Numerico" >
                <span id="msg"></span>    
            </td>
            <td rowspan="4" style="width: 18%;text-align: center"><img id="img" alt="" src="img/no_image.png" style="display:none"  width="160"  ></td>
        </tr>
        <tr>
            <td>
                <label>Articulo:</label> 
            </td> 
            <td style="width: 70%" colspan="2"> <input type="text" size="8" id="codigo"   style="color:black;text-align: left" readonly="readonly" >
                <label>Desc:</label><input type="text" id="descrip"  style="color:black;width:70%" readonly="readonly" >
            </td> 
            
        </tr>
        <tr>
            <td>
                <label>Suc:</label> 
            </td> 
            <td> 
                <input type="text" size="4" id="suc"   style="color:black;text-align: center" readonly="readonly" >  
                <label>Gramaje:</label><input type="text" size="10" id="gram"  style="color:black;text-align: center" readonly="readonly" > 
                <label>Gramaje Muestra:</label><input type="text" size="10" id="gramaje_m"  style="color:black;text-align: center" readonly="readonly" >
            </td> 
        </tr>    
        <tr>    
            <td>
               <label>Ancho:</label> 
            </td>
            <td>
                <input type="text" size="10" id="anch"  style="color:black;text-align: center" readonly="readonly" >      
                <label>Kg Desc:</label><input type="text" size="10" id="kg_desc"  style="color:black;text-align: center" readonly="readonly" >      
            </td>            
        </tr>  
        <tr>
            <td>
                <label>Stock:</label>    
            </td> 
            <td colspan="3"> 
                <input type="text" size="10" id="stock" style="color:green;text-align: center;font-weight: bolder" readonly="readonly" >
                <input type="text" size="4" id="um"  style="color:black;text-align: center" readonly="readonly" >  
                <div id="msg_trab" style="width:79.5%;text-align:center;float:right;;margin:0;padding:0;height:28"></div>
            </td>
        </tr>       
          
    </table>
    
</div>

<div  id="panel_inferior" style="text-align: center">
     <table id="global" style="border:solid gray 1px;margin:  -1px 4px 4px 4px; width:99%;padding: 4px 0 0 0;background-color: white;" border="0" >        
         
         <tr style="width: 30%">
                                
             <td  style="vertical-align: top;width: 70%" >
                 <div id="tabs">
                 <ul>
                     <li><a href="#area_trab" >Area de Trabajo</a></li>
                    <li><a href="#config" >Configuracion</a></li>             
                 </ul>
                 <div id="area_trab"> 
                     <table border="0" style="margin:0; padding: 0;display:none" id="area_frac"  >
                     <tr class="corte">
                        <td>Corte:</td>                        
                        <td><input id="corte" type="text" size="8" class="num calc" maxlength="14" onchange="setMetrador(false)"></td> 
                        <td><img src="img/keypad32.png" border="0" onclick=showKeyPadGeneric("corte") style="margin:0;width:28px;heigth:28px;cursor: pointer" title="Teclado Numerico" ></td>
                        <td colspan="2"><button onclick="setMetrador(true)">Medici&oacute;n Libre</button><div id="metradorMsj"></div></td>
                     </tr>
                     <tr>
                        <td>Tara Grs:</td>
                        <td><input id="tara" type="text" size="8" class="num calc" maxlength="14" onfocus=showKeyPadGeneric("tara")></td> 
                        <td><input type="button" value="..." onclick=leerDatosBalanza("tara")></td>
                        <td>Ancho:</td>
                        <td><input id="ancho" type="text" size="8" class="num calc" maxlength="14"></td> 
                        <td><img src="img/keypad32.png" border="0" onclick=showKeyPadGeneric("ancho") style="margin:0;width:28px;heigth:28px;cursor: pointer" title="Teclado Numerico" ></td>
                     </tr>
                     <tr>    
                         <td class="um_princ">Metros:</td>
                        <td><input type="text" id="metros" size="8" class="num calc" maxlength="14" onfocus=showKeyPadGeneric("metros") style="color:green"></td>
                        <td><input type="button" value="..." onclick="leerMetrador()" ></td>                        
                        <td>Peso Kg:</td>
                        <td><input id="kg" type="text" size="8" class="num calc" maxlength="14" onfocus=showKeyPadGeneric("kg")></td> 
                        <td><input type="button" value="..." onclick=leerDatosBalanza("kg")></td>
                     </tr>
                     <tr>
                         <td>Gramos x M&#178;</td> <td><input id="gramaje_calc" type="text" size="8" readonly="readonly" class="num" maxlength="14" ></td> 
                         <td></td><td style="text-align: center"><img src="img/info.png" width="32" height="32" onclick="getListaHijos()" title="Ver lista de Fraccionados de esta Pieza" style="cursor:pointer" ></td>
                         <td colspan="2"><input type="button" id="fraccionar" value="Fraccionar" style="width:100%;margin-left: 1px" onclick="fraccionar()" disabled="disabled"></td>
                     </tr>
                     <tr id="fila_frac" style="display: none">
                         <td>Nuevo Lote:</td>
                         <td colspan="2"><input type="text" id="nuevo_lote" value="" readonly="readonly" size="12" ></td>
                         <td style="text-align: center"><img src="img/printer-01_32x32.png" width="32" height="32" onclick="imprimir()" style="cursor:pointer" ></td>                          
                     </tr>
                     
                 </table> 
                 </div>
                    <div id="config">
                        <label>Balanza:</label>
                        <select id="balanza" onchange="cambiarBalanza()">
                            <option>localhost</option>
                            {ips_balanzas_alternativas}
                        </select>
                        <label>Metrador:</label>
                        <select id="metrador" onchange="cambiarMetrador()">
                            <option value="127.0.0.1">localhost</option>
                            <option value="192.168.2.223">192.168.2.223</option>
                            <option value="192.168.2.131">192.168.2.131</option>
                            {ips_metradores_alternativos}
                        </select>
                        <label>Puerto:</label>
                         <select id="puerto" >
                            <option value="ttyUSB0">USB</option>   
                            <option value="ttyS0">Serial</option>  
                            <option value="COM1">COM1</option> 
                            <option value="COM2">COM2</option> 
                            <option value="COM3">COM3</option> 
                            <option value="COM4">COM4</option> 
                        </select>
                        <br><br>
                        <label>Impresora:</label> <select id="printers" onchange="cambiarImpresora()"></select><label for="silent_print"> Impresi&oacute;n directa</label> <input type="checkbox" id="silent_print">
                        <br>
                    </div>
                 </div>
                 
             </td> 
         
         </tr>
         
         <tr>
            
             <td >
                <table border="1" id="fraccionados" style="margin:0; padding: 0;border-collapse: collapse;min-width: 60%;display:none" >
                    <tr  style="background: LightSkyBlue"><th colspan="5">Lotes Fraccionados de esta Pieza</th></tr>
                    <tr class="titulo"><th>Lote</th><th>Cantidad</th>  <th>Presentacion</th> <th>Destino</th></tr>
                    <tr id="tr_total_fracc" style="font-weight: bolder" ><td>Total:</td> <td id="total_fraccionados" class="lotes" >0</td><td colspan="3"></td></tr>
                </table>
            </td>
            <td >
                <div style="text-align: center;height: 50%;display: none" class="scrollButtons">
                    <input type="button" onclick=moveScroll("-") value="" style="background-image: url(img/arrow-up.png); width: 36px;height: 36px;background-repeat: none;position: fixed;top:50%;right: 60px">
                </div>
                <div style="text-align: center;height: 50%;display: none" class="scrollButtons">
                    <input type="button" onclick=moveScroll("+") value="" style="background-image: url(img/arrow-down.png);width: 36px;height: 36px;background-repeat: none;position: fixed;top:60%;right: 60px">
                </div>
            </td>  
        </tr>
          
     </table>     
     <div id="mf_stock_comprometido">
        <table>
            <thead>
                <tr><th colspan="7">Stock Comprometido</th></tr>
                <tr><th>Doc.</th><th>Nro.</th><th>Usuario</th><th>Fecha</th><th>Suc.</th><th>Estado</th><th>Cant.</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
