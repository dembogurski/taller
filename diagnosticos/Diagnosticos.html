<!-- begin: edit_form_cab -->  
<table border="0" class="form_table" id="edit_diagnosticos" style="width: auto">
    <tr> <th colspan="2" class="form_title" > Actualizar Diagnosticos  </th> </tr> 
<!-- end:   edit_form_cab -->


<!-- begin: edit_form_data -->     
<tr style="display: none" > <td class="form_label">Id Diag:</td> <td><input class="form_number PRI" type="number" id="form_id_diag"  readonly="readonly" required="required" size="10" onkeypress="return onlyNumbers(event)" value="{value_of_id_diag}" >*</td>  </tr>

<tr> <td class="form_label">Chapa:</td> <td><input class="form_text MUL" type="text" id="form_chapa"  readonly="readonly"  required="required"  size="30"  value="{value_of_chapa}" ></td>  </tr>
<tr> <td class="form_label">Marca:</td> <td>
<select class="form_db_select MUL" id="form_marca" onchange="buscarLogo()"  >{value_of_marca}</select>
<img id="logo" src="img/car_logos/no_logo.png" class="car_logo" width="40">
</td>   </tr>
<tr> <td class="form_label">Cliente:</td> <td>
<select class="form_db_select MUL" id="form_cod_cli"   >{value_of_cod_cli}</select>
</td>  </tr>
<tr > <td class="form_label">Fecha</td> <td><input class="form_date" type="date" id="form_fecha"  value="{value_of_fecha}" ></td>  </tr>
<tr> <td class="form_label">Descrip:</td> <td><textarea class="form_textarea" id="form_descrip" cols="40" rows="3"   >{value_of_descrip}</textarea></td>  </tr>
<tr> <td class="form_label">Diag 1:</td> <td><textarea class="form_textarea" id="form_url_img0" cols="40" rows="3"   >{value_of_url_img0}</textarea></td>  </tr>
<tr> <td class="form_label">Diag 2:</td> <td><textarea class="form_textarea" id="form_url_img1" cols="40" rows="3"   >{value_of_url_img1}</textarea></td>  </tr>
<tr> <td class="form_label">Diag 3:</td> <td><textarea class="form_textarea" id="form_url_img3" cols="40" rows="3"   >{value_of_url_img3}</textarea></td>  </tr>

<!-- end:   edit_form_data -->


<!-- begin: edit_form_foot -->     
<tr><td colspan="2" style="text-align: center" id="msg_diagnosticos" ></td></tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="button" value="Cancelar" onclick="closeForm()">
            <input type="button" value="Modificar Datos" onclick=updateData("edit_diagnosticos") id="diagnosticos_update_button">
            <input type="button" value=" Cerrar " onclick="closeForm()" id="diagnosticos_close_button" style="display:none">
        </td>
    </tr>
</table> 
<!-- end:   edit_form_foot -->






<!-- begin: add_form_cab -->  
<table border="0" class="form_table" id="add_diagnosticos">
    <tr> <th colspan="2" class="form_title" > (Nuevo Registro) Diagnosticos  </th> </tr> 
<!-- end:   add_form_cab -->


<!-- begin: add_form_data -->     

<tr style="display:none"> <td class="form_label">Usuario:</td> <td><input class="form_text MUL" type="text" id="form_usuario"      size="30"  value="" ></td>  </tr>
<tr> <td class="form_label">Chapa:</td> <td><input class="form_text MUL" type="text" id="form_chapa"  onchange="buscarPropietario()"  required="required"  size="30"  value="" >*</td>  </tr>
<tr> <td class="form_label">Marca:</td> <td>
        <select class="form_db_select MUL" id="form_marca" onchange="buscarLogo()"  >{value_of_marca}</select>
<img id="logo" src="img/car_logos/no_logo.png" class="car_logo" width="40">
</td>  </tr>
<tr> <td class="form_label">Cliente:</td> <td>
<select class="form_db_select MUL" id="form_cod_cli"  >{value_of_cod_cli}</select>
<input type="button" value="Nuevo" onclick="nuevoCliente()">
</td>  </tr>
<tr style="display:none"> <td class="form_label">Fecha</td> <td><input class="form_date" type="date" id="form_fecha"  value="{value_of_fecha}" ></td>  </tr>
<tr> <td class="form_label">Descrip:</td> <td><textarea class="form_textarea" id="form_descrip" cols="40" rows="3"   ></textarea></td>  </tr>
<tr> <td class="fila_img">Diag 1:</td> 
    <td> 
        <img src="img/no_img.png" id="preview_0" width="46" class="img_previw"> 
        <input type="file" id="file_0" accept="image/*" multiple  onchange="loadImageFileAsURL(0)" class="inputfile" ><label class="capturar"   for="file_0"></label> <textarea class="form_textarea diag_img" id="form_url_img_0" cols="40" rows="3"   ></textarea>
    </td>  
</tr>
<tr>  <td class="fila_img">Diag 2:</td> 
    <td>
        <img src="img/no_img.png" id="preview_1" width="46" class="img_previw"> 
        <input type="file" id="file_1"  accept="image/*" onchange="loadImageFileAsURL(1)" class="inputfile" ><label class="capturar" for="file_1"></label> <textarea class="form_textarea diag_img" id="form_url_img_1" cols="40" rows="3"   ></textarea>
    </td>  
</tr>
<tr> <td class="fila_img">Diag 3:</td> 
    <td> 
        <img src="img/no_img.png" id="preview_2" width="46" class="img_previw"> 
        <input type="file" id="file_2" accept="image/*"  onchange="loadImageFileAsURL(2)" class="inputfile"><label class="capturar"  for="file_2"></label> <textarea class="form_textarea diag_img" id="form_url_img_2" cols="40" rows="3"   ></textarea></td>  
</tr>

<!-- end:   add_form_data -->


<!-- begin: add_form_foot -->     
<tr><td colspan="2" style="text-align: center" id="msg_diagnosticos" ></td></tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="button" value="Cancelar" onclick="closeForm()">
            <input type="button" value=" Guardar " onclick=addData("add_diagnosticos") id="diagnosticos_save_button">
            <input type="button" value=" Cerrar " onclick="closeForm()" id="diagnosticos_close_button" style="display:none">
        </td>
    </tr>
</table> 
<!-- end:   add_form_foot -->
