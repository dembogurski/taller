<!-- begin: headers -->   
    <head>  
        <link rel="stylesheet" type="text/css" href="Bcos_ctas.css?_=0" />      
        <link rel="stylesheet" type="text/css" href="../js/DataTables/DataTables-1.10.18/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="../js/DataTables/Responsive-2.2.2/css/responsive.dataTables.min.css">         
        <link rel="stylesheet" type="text/css" href="../js/DataTables/Responsive-2.2.2/css/responsive.bootstrap4.min.css"/>         
    </head>  
<!-- end:   headers -->

<!-- begin: insert_edit_form -->     
<div class="form" id="form_bcos_ctas"></div>
<!-- end:   insert_edit_form -->

<!-- begin: data_header -->
<div class="list_container">      
    <table id="bcos_ctas"  border="1" class="display responsive nowrap db_tablename"  >
        <thead>
            <tr>
                <th>Id Banco</th><th>Cuenta</th><th>Nombre</th><th>Moneda</th><th>Estado</th><th></th>
            </tr>
        </thead>

<!-- end:   data_header -->


<!-- begin: data_line -->     
    <tr> <td>{id_banco}</td> <td>{cuenta}</td> <td>{nombre}</td> <td>{m_cod}</td> <td>{estado}</td> <td class="itemc"><img class="edit" src="../img/edit.png" onclick=editUI("{id_banco}") ></td>  </tr>
<!-- end:   data_line -->


<!-- begin: data_foot -->     

        <tfoot>
             
        </tfoot>
    </table> 
</div>
 
<!-- end:   data_foot -->

<!-- begin: script -->      
    <script type="text/javascript" src="../js/jquery-3.3.1.js" ></script>
    <script type="text/javascript" language="javascript" src="../js/DataTables/DataTables-1.10.18/js/jquery.dataTables.min.js"></script>        
    <script type="text/javascript" language="javascript" src="../js/DataTables/Responsive-2.2.2/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="../js/functions.js" ></script>    
    <script type="text/javascript" src="Bcos_ctas.js" ></script>
    
<!-- end:   script -->


<!-- begin: edit_form_cab -->  
<table border="0" class="form_table" id="edit_bcos_ctas" style="width: auto">
    <tr> <th colspan="2" class="form_title" > Actualizar Bcos_ctas  </th> </tr> 
<!-- end:   edit_form_cab -->


<!-- begin: edit_form_data -->     
<tr> <td class="form_label">Id Banco:</td> <td>
<select class="form_db_select PRI" id="form_id_banco" readonly="readonly"  >{value_of_id_banco}</select>
*</td>  </tr>
<tr> <td class="form_label">Cuenta:</td> <td><input class="form_text PRI" type="text" id="form_cuenta"  readonly="readonly" required="required" size="30"  value="{value_of_cuenta}" >*</td>  </tr>
<tr> <td class="form_label">Nombre:</td> <td><input class="form_text" type="text" id="form_nombre"   required="required" size="60"  value="{value_of_nombre}" >*</td>  </tr>
<tr> <td class="form_label">Cod Swift:</td> <td><input class="form_text" type="text" id="form_cod_swift"    size="30"  value="{value_of_cod_swift}" ></td>  </tr>
<tr> <td class="form_label">Moneda</td> <td>
<select class="form_db_select MUL" id="form_m_cod"   >{value_of_m_cod}</select>
</td>  </tr>
<tr> <td class="form_label">Estado:</td> <td>
<select class="form_select" id="form_estado"   >{value_of_estado}</select>
*</td>  </tr>

<!-- end:   edit_form_data -->


<!-- begin: edit_form_foot -->     
<tr><td colspan="2" style="text-align: center" id="msg_bcos_ctas" ></td></tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="button" value="Cancelar" onclick="closeForm()">
            <input type="button" value="Modificar Datos" onclick=updateBcos_ctasData("edit_bcos_ctas") id="bcos_ctas_update_button">
            <input type="button" value=" Cerrar " onclick="closeForm()" id="bcos_ctas_close_button" style="display:none">
        </td>
    </tr>
</table> 
<!-- end:   edit_form_foot -->






<!-- begin: add_form_cab -->  
<table border="0" class="form_table" id="add_bcos_ctas">
    <tr> <th colspan="2" class="form_title" > (Nuevo Registro) Bcos_ctas  </th> </tr> 
<!-- end:   add_form_cab -->


<!-- begin: add_form_data -->     
<tr> <td class="form_label">Id Banco:</td> <td>
<select class="form_db_select PRI" id="form_id_banco"  >{value_of_id_banco}</select>
*</td>  </tr>
<tr> <td class="form_label">Cuenta:</td> <td><input class="form_text PRI" type="text" id="form_cuenta"    required="required"  size="30"  value="" >*</td>  </tr>
<tr> <td class="form_label">Nombre:</td> <td><input class="form_text" type="text" id="form_nombre"    required="required"  size="60"  value="" >*</td>  </tr>
<tr> <td class="form_label">Cod Swift:</td> <td><input class="form_text" type="text" id="form_cod_swift"      size="30"  value="" ></td>  </tr>
<tr> <td class="form_label">Moneda</td> <td>
<select class="form_db_select MUL" id="form_m_cod"  >{value_of_m_cod}</select>
</td>  </tr>
<tr> <td class="form_label">Estado:</td> <td>
<select class="form_select" id="form_estado"  >
<option value="Activo">Activo</option>
<option value="Inactivo">Inactivo</option>
</select>
*</td>  </tr>

<!-- end:   add_form_data -->


<!-- begin: add_form_foot -->     
<tr><td colspan="2" style="text-align: center" id="msg_bcos_ctas" ></td></tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="button" value="Cancelar" onclick="closeForm()">
            <input type="button" value=" Grabar " onclick=addBcos_ctasData("add_bcos_ctas") id="bcos_ctas_save_button">
            <input type="button" value=" Cerrar " onclick="closeForm()" id="bcos_ctas_close_button" style="display:none">
        </td>
    </tr>
</table> 
<!-- end:   add_form_foot -->


<!-- begin: no_result -->     
<div style="text-align: center;margin: 2cm auto"> Ningun registro para Bcos_ctas <button type="button" id="add_button_proveedores" onclick="addBcos_ctasUI()">Agregar un nuevo registro para (Bcos_ctas)</button></div> 
<!-- end:   no_result -->
