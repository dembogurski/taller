<!-- begin: headers -->   
    <head>  
        <link rel="stylesheet" type="text/css" href="bancos/Bancos.css?_=0" />      
        <link rel="stylesheet" type="text/css" href="js/DataTables/DataTables-1.10.18/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="js/DataTables/Responsive-2.2.2/css/responsive.dataTables.min.css">         
        <link rel="stylesheet" type="text/css" href="js/DataTables/Responsive-2.2.2/css/responsive.bootstrap4.min.css"/>         
    </head>  
<!-- end:   headers -->

<!-- begin: insert_edit_form -->     
<div class="form" id="form_bancos"></div>
<!-- end:   insert_edit_form -->

<!-- begin: data_header -->
<div class="list_container">      
    <table id="bancos"  border="1" class="display responsive nowrap db_tablename"  >
        <thead>
            <tr>
                <th>Id Banco</th><th>Nombre</th><th>Tel</th><th></th>
            </tr>
        </thead>

<!-- end:   data_header -->


<!-- begin: data_line -->     
    <tr> <td>{id_banco}</td> <td onclick=editBancosUI("{id_banco}") >{nombre}</td> <td>{tel}</td> <td class="itemc"><img class="edit" src="img/edit.png" onclick=editBancosUI("{id_banco}") ></td>  </tr>
<!-- end:   data_line -->


<!-- begin: data_foot -->     

        <tfoot>
             
        </tfoot>
    </table> 
</div>
 
<!-- end:   data_foot -->

<!-- begin: script -->      
    <script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
    <script type="text/javascript" language="javascript" src="js/DataTables/DataTables-1.10.18/js/jquery.dataTables.min.js"></script>        
    <script type="text/javascript" language="javascript" src="js/DataTables/Responsive-2.2.2/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="js/functions.js" ></script>    
    <script type="text/javascript" src="bancos/Bancos.js" ></script>
    
<!-- end:   script -->


<!-- begin: edit_form_cab -->  
<table border="0" class="form_table" id="edit_bancos" style="width: auto">
    <tr> <th colspan="2" class="form_title" > Actualizar Bancos  </th> </tr> 
<!-- end:   edit_form_cab -->


<!-- begin: edit_form_data -->     
<tr> <td class="form_label">Id Banco:</td> <td><input class="form_text PRI" type="text" id="form_id_banco"  readonly="readonly" required="required" size="4"  value="{value_of_id_banco}" >*</td>  </tr>
<tr> <td class="form_label">Nombre:</td> <td><input class="form_text" type="text" id="form_nombre"   required="required" size="30"  value="{value_of_nombre}" >*</td>  </tr>
<tr> <td class="form_label">Direccion:</td> <td><textarea class="form_textarea" id="form_direccion" cols="40" rows="3"   >{value_of_direccion}</textarea></td>  </tr>
<tr> <td class="form_label">Tel:</td> <td><input class="form_text" type="text" id="form_tel"    size="30"  value="{value_of_tel}" ></td>  </tr>
<tr> <td class="form_label">Contacto:</td> <td><input class="form_text" type="text" id="form_contacto"    size="30"  value="{value_of_contacto}" ></td>  </tr>
<tr> <td class="form_label">Mail:</td> <td><input class="form_text" type="text" id="form_mail"    size="30"  value="{value_of_mail}" ></td>  </tr>
<tr> <td class="form_label">Web:</td> <td><input class="form_text" type="text" id="form_web"    size="100"  value="{value_of_web}" ></td>  </tr>
<tr> <td colspan="2" style="text-align: center"> <input type="button" value="    Cuentas     " onclick="getCuentasUI()"> </td> </tr>
<!-- end:   edit_form_data -->


<!-- begin: edit_form_foot -->     
<tr><td colspan="2" style="text-align: center" id="msg_bancos" ></td></tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="button" value="Cancelar" onclick="closeForm()">
            <input type="button" value="Modificar Datos" onclick=updateBancosData("edit_bancos") id="bancos_update_button">
            <input type="button" value=" Cerrar " onclick="closeForm()" id="bancos_close_button" style="display:none">
        </td>
    </tr>
</table> 
<!-- end:   edit_form_foot -->






<!-- begin: add_form_cab -->  
<table border="0" class="form_table" id="add_bancos">
    <tr> <th colspan="2" class="form_title" > (Nuevo Registro) Bancos  </th> </tr> 
<!-- end:   add_form_cab -->


<!-- begin: add_form_data -->     
<tr> <td class="form_label">Id Banco:</td> <td><input class="form_text PRI" type="text" id="form_id_banco"    required="required"  size="4"  value="" >*</td>  </tr>
<tr> <td class="form_label">Nombre:</td> <td><input class="form_text" type="text" id="form_nombre"    required="required"  size="30"  value="" >*</td>  </tr>
<tr> <td class="form_label">Direccion:</td> <td><textarea class="form_textarea" id="form_direccion" cols="40" rows="3"   ></textarea></td>  </tr>
<tr> <td class="form_label">Tel:</td> <td><input class="form_text" type="text" id="form_tel"      size="30"  value="" ></td>  </tr>
<tr> <td class="form_label">Contacto:</td> <td><input class="form_text" type="text" id="form_contacto"      size="30"  value="" ></td>  </tr>
<tr> <td class="form_label">Mail:</td> <td><input class="form_text" type="text" id="form_mail"      size="30"  value="" ></td>  </tr>
<tr> <td class="form_label">Web:</td> <td><input class="form_text" type="text" id="form_web"      size="100"  value="" ></td>  </tr>

<!-- end:   add_form_data -->


<!-- begin: add_form_foot -->     
<tr><td colspan="2" style="text-align: center" id="msg_bancos" ></td></tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="button" value="Cancelar" onclick="closeForm()">
            <input type="button" value=" Grabar " onclick=addBancosData("add_bancos") id="bancos_save_button">
            <input type="button" value=" Cerrar " onclick="closeForm()" id="bancos_close_button" style="display:none">
        </td>
    </tr>
</table> 
<!-- end:   add_form_foot -->


<!-- begin: no_result -->     
<div style="text-align: center;margin: 2cm auto"> Ningun registro para Bancos <button type="button" id="add_button_proveedores" onclick="addBancosUI()">Agregar un nuevo registro para (Bancos)</button></div> 
<!-- end:   no_result -->
