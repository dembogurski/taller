<!-- begin: header noeval -->
<head>
   <link rel="stylesheet" type="text/css" href="../css/reportes.css" />     
</head>
 
<!-- end:   header -->
 

<!-- begin: head -->
 
 
<table class="report_cab" border="1" cellspacing="0" cellpadding="0" > 
    <tr>
        <th style="width: 15%" rowspan="2"><img src="../img/logo.png" style="width:40px"></th> 
        <th style="width: 70%;">Reporte de Stock</th>
        <th style="font-size: 8px;width: 15%" rowspan="2">{user}-{time}</th> 
    </tr> 
    <tr>
        <td colspan="3">Mostrar Filtros aqui</td>
    </tr>
</table>
 
    
<!-- end:   head -->    

<!-- begin: data_cab --> 

<table border="1" cellspacing="0" cellpadding="0" class="report_data" style="width: 100%;border-collapse: collapse;"> 
    <tr class="report_header"><th>Suc</th><th>Codigo</th><th>Descrip</th><th>Um</th> <th>Costo Promedio</th><th>Cantidad</th><th>Valor Stock</th></tr>

<!-- end:   data_cab -->

<!-- begin: data --> 
<tr><td class="item">{suc}</td><td class="item">{codigo}</td><td class="item">{descrip}</td> <td class="num">{um}</td><td class="num">{costo_prom}</td><td class="num">{cantidad}</td><td class="num">{valor_stock}</td></tr>
<!-- end:   data -->

 

<!-- begin: footer -->   
<tr>
    <td colspan="6"></td>
    <td class="num"><b>{total_valor_stock}</b></td>
</tr>
</table>  
<!-- end:   footer  -->
