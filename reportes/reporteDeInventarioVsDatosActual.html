<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Inventario Vs Stock Datos Actuales</title>
   <style>
      table{
         margin: 0 auto;
         border-collapse: collapse;
      }
      tr,td,th{
        border: solid 1px gray;
      }
   </style>
</head>
<body>
   <table>
      <thead>
         <th>Lote</th><th>Articulo</th><th>Color</th><th>Suc</th><th>Ancho</th><th>StockInv</th><th>StockAct</th><th>Costo</th><th>ValMinVent</th><th>Precio 1</th>
      </thead>
      <tbody>
         <tr>
            <td align='right'>[data.DistNumber;block=tr]</td>
            <td>[data.itemName]</td>
            <td>[data.Name]</td>
            <td align='center'>[data.WhsCode]</td>
            <td align='right'>[data.Ancho;frm=0.000,00]</td>
            <td align='right'>[data.stock_inv;frm=0.000,00]</td>
            <td align='right'>[data.Stock;frm=0.000,00]</td>
            <td align='right'>[data.Costo;frm=0.000,00]</td>
            <td align='right'>[data.ValMin;frm=0.000,00]</td>
            <td align='right'>[data.precio1;frm=0.000,00]</td>
         </tr>
      </tbody>
   </table>
</body>
</html>
