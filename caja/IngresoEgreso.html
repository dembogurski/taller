<!DOCTYPE html>

<!-- begin: header -->
      <link rel="stylesheet" type="text/css" href="caja/IngresoEgreso.css" /> 
       
       
      <script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
      <script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js" ></script>
      <script src="js/jquery-migrate-3.0.0.min.js" type="text/javascript"></script> 
      <script type="text/javascript" src="js/jquery.maskedinput.min.js" ></script>
      <script type="text/javascript" src="caja/IngresoEgreso.js" ></script>
<!-- end:   header -->



<!-- begin: body -->
<input type="hidden" id="auditor" value="{auditor}">
    
<div style="text-align: center; width: 80%;min-width: 480px;border: solid 1px;margin: 20 auto ">
        <table id="ie" border="0"  cellspacing="6" cellpadding="1"   >
            <tr class="titulo" ><th colspan="6" style="text-align: center">Ingreso y Egreso de Caja</th></tr>
            <tr>                  
                <td >Sucursal:</tD> 
                <td ><input id="suc" type="text" size="4" value="" readonly="readonly" style="text-align: center"></td>  
                <td style="width: auto">Saldo:</td> 
                <td><input id="saldo_caja" class="num" readonly="readonly" type="text" size="16" value="" style="font-size: 16px;font-weight: bolder"  ></td>  
            </tr>
            
            <tr>
                <td style="width:30%"> Buscar Concepto:</td>
                <td colspan="2">  
                    <input type="text" size="40" id="filtrar_conceptos">
                </td>    
            </tr>
            
            <tr>                   
                <td colspan="1">Concepto:</td>
                <td colspan="2">  
                    <select id="concepto">
                        {conceptos}					
                    </select> 
                </td>
                <td>
                    <div id="tipo_mov" class="E" ></div> 
                </td>
            </tr>
            
            <tr>
                <td colspan="1">Decimales:</td>
                <td colspan="3">
                    0<input type="range" id="decs" value="0" name="points" min="0" max="2" oninput="setDecs()">2 &nbsp;&nbsp; <label id="decval">0</label> 
                </td>
            </tr>
         
            <tr>
                <td style="width: 10%">Monto:</td> 
                <td colspan="3">
                    <input id="monto" type="text" size="16" value="" onkeypress="return onlyNumbers(event)" class="valor" >
                    Moneda: <select id="moneda" >{monedas}</select> 
                    Cotiz:<input id="cotiz" type="text" size="4" value="1" onkeypress="return onlyNumbers(event)" readonly="readonly" class="valor" >
                    Valor Gs: <input id="valor_gs" type="text" size="12" value="" readonly="readonly" class="valor">
                </td>
                
            </tr>   
            <tr>
                <td style="width: 10%">Obs:</td> 
                <td colspan="3"><input id="obs" type="text" size="60" value="" placeholder="Observacion, notas documentos..."  ></td>
                <td>
                    <input type="button" value="Generar Movimiento" id="gen_mov" onclick="generarMovimiento()" disabled="disabled">
                </td>
            </tr>
 
            <tr>
                <td>Desde:</td> 
                <td><input id="desde" class="fecha" type="text" size="10" value="{hoy}"  ></td>
                <td>Hasta:</td> 
                <td><input id="hasta" class="fecha" type="text" size="10" value="{hoy}"  ></td>
                <td><input type="button" value="   Ver Flujo Efectivo   " id="gen_mov" onclick="generarReporte()"  >   </td>
            </tr>
        </table>
</div>
  
 
<!-- end:   body -->
