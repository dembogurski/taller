<!-- begin: headers -->   
    <head>  
        <link rel="stylesheet" type="text/css" href="caja/Conceptos.css?_=0" />      
        <link rel="stylesheet" type="text/css" href="js/DataTables/DataTables-1.10.18/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="js/DataTables/Responsive-2.2.2/css/responsive.dataTables.min.css">         
        <link rel="stylesheet" type="text/css" href="js/DataTables/Responsive-2.2.2/css/responsive.bootstrap4.min.css"/>         
    </head>  
<!-- end:   headers -->

<!-- begin: insert_edit_form -->     
<div class="form" id="form_conceptos"></div>
<!-- end:   insert_edit_form -->

<!-- begin: data_header -->
<div class="list_container">      
    <table id="conceptos"  border="1" class="display responsive nowrap db_tablename"  >
        <thead>
            <tr>
                <th>Id</th><th>Descrip</th><th>Tipo</th><th></th>
            </tr>
        </thead>

<!-- end:   data_header -->


<!-- begin: data_line -->     
    <tr> <td>{id_concepto}</td> <td>{descrip}</td> <td>{tipo}</td> <td class="itemc"><img class="edit" src="img/edit.png" onclick=editConceptosUI("{id_concepto}") ></td>  </tr>
<!-- end:   data_line -->


<!-- begin: data_foot -->     

        <tfoot>
             
        </tfoot>
    </table> 
</div>
 
<!-- end:   data_foot -->

<!-- begin: script -->      
    <script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
    <script type="text/javascript" language="javascript" src="js/DataTables/DataTables-1.10.18/js/jquery.dataTables.min.js"></script>        
    <script type="text/javascript" language="javascript" src="js/DataTables/Responsive-2.2.2/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="js/functions.js" ></script>    
    <script type="text/javascript" src="caja/Conceptos.js" ></script>
    
<!-- end:   script -->


<!-- begin: edit_form_cab -->  
<table border="0" class="form_table" id="edit_conceptos" style="width: auto">
    <tr> <th colspan="2" class="form_title" > Actualizar Conceptos  </th> </tr> 
<!-- end:   edit_form_cab -->


<!-- begin: edit_form_data -->     
<tr> <td class="form_label">Id:</td> <td><input class="form_number PRI" type="number" id="form_id_concepto"  readonly="readonly" required="required" size="10" onkeypress="return onlyNumbers(event)" value="{value_of_id_concepto}" >*</td>  </tr>
<tr> <td class="form_label">Descrip:</td> <td><input class="form_text" type="text" id="form_descrip"   required="required" size="60"  value="{value_of_descrip}" >*</td>  </tr>
<tr> <td class="form_label">Tipo:</td> <td>
<select class="form_select" id="form_tipo"   >{value_of_tipo}</select>
*</td>  </tr>
<tr> <td class="form_label">Automatico:</td> <td>
<select class="form_select" id="form_autom"   >{value_of_autom}</select>
*</td>  </tr>
<tr> <td class="form_label">Informacion Complementaria:</td> <td>
<select class="form_select" id="form_compl"   >{value_of_compl}</select>
*</td>  </tr>

<!-- end:   edit_form_data -->


<!-- begin: edit_form_foot -->     
<tr><td colspan="2" style="text-align: center" id="msg_conceptos" ></td></tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="button" value="Cancelar" onclick="closeForm()">
            <input type="button" value="Modificar Datos" onclick=updateConceptosData("edit_conceptos") id="conceptos_update_button">
            <input type="button" value=" Cerrar " onclick="closeForm()" id="conceptos_close_button" style="display:none">
        </td>
    </tr>
</table> 
<!-- end:   edit_form_foot -->






<!-- begin: add_form_cab -->  
<table border="0" class="form_table" id="add_conceptos">
    <tr> <th colspan="2" class="form_title" > (Nuevo Registro) Conceptos  </th> </tr> 
<!-- end:   add_form_cab -->


<!-- begin: add_form_data -->     
<tr> <td class="form_label">Descrip:</td> <td><input class="form_text" type="text" id="form_descrip"    required="required"  size="60"  value="" >*</td>  </tr>
<tr> <td class="form_label">Tipo:</td> <td>
<select class="form_select" id="form_tipo"  >
<option value="E">Entrada</option>
<option value="S">Salida</option>
</select>
*</td>  </tr>
<tr> <td class="form_label">Automatico:</td> <td>
<select class="form_select" id="form_autom"  >
<option value="No">No</option>
<option value="Si">Si</option>
</select>
*</td>  </tr>
<tr> <td class="form_label">Informacion Complementaria:</td> <td>
<select class="form_select" id="form_compl"  >
<option value="Si">Si</option>
<option value="No">No</option>
</select>
*</td>  </tr>

<!-- end:   add_form_data -->


<!-- begin: add_form_foot -->     
<tr><td colspan="2" style="text-align: center" id="msg_conceptos" ></td></tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="button" value="Cancelar" onclick="closeForm()">
            <input type="button" value=" Grabar " onclick=addConceptosData("add_conceptos") id="conceptos_save_button">
            <input type="button" value=" Cerrar " onclick="closeForm()" id="conceptos_close_button" style="display:none">
        </td>
    </tr>
</table> 
<!-- end:   add_form_foot -->


<!-- begin: no_result -->     
<div style="text-align: center;margin: 2cm auto"> Ningun registro para Conceptos <button type="button" id="add_button_proveedores" onclick="addConceptosUI()">Agregar un nuevo registro para (Conceptos)</button></div> 
<!-- end:   no_result -->
