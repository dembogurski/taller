<!-- begin: headers -->   
    <head>  
        <link rel="stylesheet" type="text/css" href="recepcion/AuxRecep.css?_=0" />      
        <link rel="stylesheet" type="text/css" href="js/DataTables/DataTables-1.10.18/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="js/DataTables/Responsive-2.2.2/css/responsive.dataTables.min.css">         
        <link rel="stylesheet" type="text/css" href="js/DataTables/Responsive-2.2.2/css/responsive.bootstrap4.min.css"/>         
    </head>  
<!-- end:   headers -->

<!-- begin: insert_edit_form -->     
<div class="form" id="form_auxRecep"></div>
<!-- end:   insert_edit_form -->

<!-- begin: data_header -->
<div class="list_container">      
    <table id="auxRecep"  border="1" class="display responsive nowrap db_tablename"  >
        <thead>
            <tr>
                <th>Id Part</th><th>Descripcion</th><th>Tipo Dato</th><th>Opciones</th><th></th>
            </tr>
        </thead>

<!-- end:   data_header -->


<!-- begin: data_line -->     
    <tr> <td>{id_part}</td> <td>{descrip}</td> <td>{tipo_dato}</td> <td>{opciones}</td> <td class="itemc"><img class="edit" src="img/edit.png" onclick=editUI("{id_part}") ></td>  </tr>
<!-- end:   data_line -->


<!-- begin: data_foot -->     

        <tfoot>
             
        </tfoot>
    </table> 
</div>
 
<!-- end:   data_foot -->

<!-- begin: script -->      
    <script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
    <script type="text/javascript" language="javascript" src="js/DataTables/DataTables-1.10.18/js/jquery.dataTables.min.js"></script>        
    <script type="text/javascript" language="javascript" src="js/DataTables/Responsive-2.2.2/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="js/functions.js" ></script>    
    <script type="text/javascript" src="recepcion/AuxRecep.js" ></script>
    
<!-- end:   script -->


<!-- begin: edit_form_cab -->  
<table border="0" class="form_table" id="edit_auxRecep" style="width: auto">
    <tr> <th colspan="2" class="form_title" > Actualizar AuxRecep  </th> </tr> 
<!-- end:   edit_form_cab -->


<!-- begin: edit_form_data -->     
<tr> <td class="form_label">Descrip:</td> <td><input class="form_text" type="text" id="form_descrip"   required="required" size="100"  value="{value_of_descrip}" >*</td>  </tr>
<tr> <td class="form_label">Tipo Dato:</td> <td>
<select class="form_select" id="form_tipo_dato"   >{value_of_tipo_dato}</select>
*</td>  </tr>
<tr> <td class="form_label">Opciones:</td> <td><input class="form_text" type="text" id="form_opciones"    size="40"  value="{value_of_opciones}" ></td>  </tr>

<!-- end:   edit_form_data -->


<!-- begin: edit_form_foot -->     
<tr><td colspan="2" style="text-align: center" id="msg_auxRecep" ></td></tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="button" value="Cancelar" onclick="closeForm()">
            <input type="button" value="Modificar Datos" onclick=updateData("edit_auxRecep") id="auxRecep_update_button">
            <input type="button" value=" Cerrar " onclick="closeForm()" id="auxRecep_close_button" style="display:none">
        </td>
    </tr>
</table> 
<!-- end:   edit_form_foot -->






<!-- begin: add_form_cab -->  
<table border="0" class="form_table" id="add_auxRecep">
    <tr> <th colspan="2" class="form_title" > (Nuevo Registro) AuxRecep  </th> </tr> 
<!-- end:   add_form_cab -->


<!-- begin: add_form_data -->     
<tr> <td class="form_label">Id Part:</td> <td><input class="form_number" type="number" id="form_id_part"      size="3" onkeypress="return onlyNumbers(event)" value="" ></td>  </tr>
<tr> <td class="form_label">Descrip:</td> <td><input class="form_text" type="text" id="form_descrip"    required="required"  size="40"  value="" >*</td>  </tr>
<tr> <td class="form_label">Tipo Dato:</td> <td>
<select class="form_select" id="form_tipo_dato"  >
<option value="boolen">Si-No</option>
<option value="text">Text</option>
<option value="select">Select</option>
</select>
*</td>  </tr>
<tr> <td class="form_label">Opciones:</td> <td><input class="form_text" type="text" id="form_opciones"      size="40"  value="" ></td>  </tr>

<!-- end:   add_form_data -->


<!-- begin: add_form_foot -->     
<tr><td colspan="2" style="text-align: center" id="msg_auxRecep" ></td></tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="button" value="Cancelar" onclick="closeForm()">
            <input type="button" value=" Grabar " onclick=addData("add_auxRecep") id="auxRecep_save_button">
            <input type="button" value=" Cerrar " onclick="closeForm()" id="auxRecep_close_button" style="display:none">
        </td>
    </tr>
</table> 
<!-- end:   add_form_foot -->


<!-- begin: no_result -->     
<div style="text-align: center;margin: 2cm auto"> Ningun registro para AuxRecep <button type="button" id="add_button_proveedores" onclick="addUI()">Agregar un nuevo registro para (AuxRecep)</button></div> 
<!-- end:   no_result -->
